---
# defaults file for vim

# where to install vim config: system or user
vim_env: system

vim_users: []

vim_plugins:
  - 'tpope/vim-surround'
  - 'scrooloose/syntastic'
  - 'vim-scripts/matchit.zip'
  - 'Raimondi/delimitMate'
  - 'tpope/vim-rails'
  - 'vim-scripts/MatchTag'
  - 'tpope/vim-fugitive'
  - 'kien/ctrlp.vim'
  - 'vim-ruby/vim-ruby'
  - 'scrooloose/nerdtree'
  - 'godlygeek/tabular.git'
  - 'majutsushi/tagbar'
  - 'mileszs/ack.vim'
  - 'Glench/Vim-Jinja2-Syntax'
  - 'editorconfig/editorconfig-vim'
  - 'altercation/vim-colors-solarized'

vim_vundle_version: 'v0.10.2'
